<div style="width: 96%;">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <div class="d-flex justify-content-between" >
          <mat-card-title class="title">Holiday</mat-card-title>
         
        </div>
  
        <div class="table-responsive m-t-16">        
          <table mat-table [dataSource]="dataSource" class="w-100">
            
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Date
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.date }}
              </td>
            </ng-container>
              
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Title
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.title }}
              </td>
            </ng-container>
              
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Description
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.description }}
              </td>
            </ng-container>
                        
            <ng-container matColumnDef="legislation">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Legislation
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.legislation }}
              </td>
            </ng-container> 
            
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Type
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.type }}
              </td>
            </ng-container>
              
            <ng-container matColumnDef="starttime">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Start Time
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.starttime }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="endtime">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                  End Time
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.endtime }}
                </td>
              </ng-container>
  
              <ng-container matColumnDef="variable">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                    variable
                </th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  {{ element.variable }}
                </td>
              </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Atualizar
              </th>
              <td mat-cell *matCellDef="let element" class="update-cell">
                <mat-icon (click)="update(element)" title="Editar" class="style-icon update">edit</mat-icon>
              </td>
            </ng-container>
  
            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                Excluir
              </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon title="Apagar" class="style-icon delete" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="openConfirmDialog(element.id)">delete</mat-icon>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
  
          <mat-progress-spinner *ngIf="exibirSpinner" class="spinner" mode="indeterminate"></mat-progress-spinner>
        </div>
       
      </mat-card-content>
    </mat-card>
  </div>
